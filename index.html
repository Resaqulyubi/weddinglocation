    <style>

        height:100%;

<div id="map">

</div>
<script>
var map = L.map('map').setView([-7.8855000, 112.6630000], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([-7.8855000, 112.6630000]).addTo(map)
    .bindPopup('sarah resa wedding location')
    .openPopup();
    </script>
